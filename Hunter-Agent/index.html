<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hungry Hunter AI | Premium</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon: #00f2fe;
            --dark: #05070a;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(0, 242, 254, 0.3);
        }

        body {
            background-color: var(--dark);
            color: white;
            font-family: 'Outfit', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .header {
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-bottom: 2px solid var(--neon);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-weight: 900;
            font-size: 24px;
            color: var(--neon);
            text-shadow: 0 0 10px rgba(0, 242, 254, 0.5);
        }

        .container {
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 25px;
            border: 1px solid var(--border);
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .prediction-box {
            font-size: 48px;
            font-weight: 900;
            color: #fff;
            margin: 15px 0;
            letter-spacing: 2px;
        }

        .label {
            color: var(--neon);
            font-size: 14px;
            text-transform: uppercase;
            font-weight: 700;
        }

        #settings {
            display: none;
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            background: #111;
            border: 1px solid #333;
            color: var(--neon);
            padding: 12px;
            border-radius: 10px;
            margin-top: 10px;
            box-sizing: border-box;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #00ff00;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
            box-shadow: 0 0 8px #00ff00;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="logo">HUNGRY HUNTER</div>
        <div onclick="toggleSettings()" style="font-size: 24px;">⚙️</div>
    </div>

    <div class="container">
        <div id="settings">
            <span class="label">Gemini API Key</span>
            <input type="password" id="apiKey" placeholder="Enter API Key..." onchange="saveKey()">
        </div>

        <div class="card">
            <div style="font-size: 12px; opacity: 0.8; margin-bottom: 15px;">
                <span class="status-dot"></span> AI ENGINE ACTIVE
            </div>
            <div class="label">LIVE SIGNAL</div>
            <div class="prediction-box" id="prediction">SCANNING</div>
            <div style="font-size: 18px; color: var(--neon);">
                Confidence: <span id="conf">00</span>%
            </div>
        </div>

        <div class="card" style="font-size: 14px; text-align: left; padding: 15px;">
            <div class="label" style="margin-bottom: 10px;">STRATEGY GUIDE</div>
            <div id="strategy" style="opacity: 0.7; line-height: 1.4;">
                Connect device and press AI PREDICT button to start analysis.
            </div>
        </div>
    </div>

    <script>
        function toggleSettings() {
            const s = document.getElementById('settings');
            s.style.display = s.style.display === 'block' ? 'none' : 'block';
        }

        function saveKey() {
            localStorage.setItem('gemini_key', document.getElementById('apiKey').value);
        }

        function updatePrediction(item, confidence, strategy) {
            document.getElementById('prediction').innerText = item;
            document.getElementById('conf').innerText = confidence;
            document.getElementById('strategy').innerText = strategy;

            // Haptic Feedback Simulation
            if (window.navigator.vibrate) window.navigator.vibrate(100);
        }

        window.onload = () => {
            if (localStorage.getItem('gemini_key')) {
                document.getElementById('apiKey').value = localStorage.getItem('gemini_key');
            }
        };
    </script>
</body>

</html>
