name: HUNTER-APK-STABLE

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04  # Using 22.04 for better stability with older NDKs

    steps:
      - uses: actions/checkout@v4

      - name: Free Disk Space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf "/usr/local/share/boost"
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
          # This should give us ~20GB+ extra space

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install System Dependencies
        run: |
          sudo apt update
          sudo apt install -y git zip unzip openjdk-17-jdk python3-pip autoconf libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev libtinfo5 cmake libffi-dev libssl-dev
          pip3 install --user buildozer cython==0.29.33 sh

      - name: Build with Buildozer
        run: |
          yes | /home/runner/.local/bin/buildozer android debug
        timeout-minutes: 45

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Hungry-Hunter-App-Final
          path: bin/*.apk
