name: Build Android APK
on: 
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Modern Dependencies
        run: |
          sudo apt update
          sudo apt install -y git zip unzip openjdk-17-jdk python3-pip autoconf libtool pkg-config zlib1g-dev libncurses-dev libssl-dev libffi-dev build-essential cmake
          # Buildozer ko 'User' path mein install kar rahe hain
          pip install --user --upgrade buildozer cython==0.29.33 wheel setuptools
          # PATH set kar rahe hain taaki 'buildozer' command chale
          echo "/home/runner/.local/bin" >> $GITHUB_PATH

      - name: Build Android APK
        run: |
          # Pehle check karo ki files hain ya nahi
          ls -R
          # Ab build shuru karo verbose mode mein taaki real error dikhe
          yes | buildozer android debug
        timeout-minutes: 45

      - name: Upload APK
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Hunter-APK
          path: bin/*.apk
