<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hungry Hunter AI | Pro</title>
    <style>
        :root {
            --neon: #00f2fe;
            --dark: #0a0c10;
            --card-bg: #161a22;
            --border: #1e2633;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--dark);
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 15px 20px;
            background: #000;
            border-bottom: 1px solid var(--neon);
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 60px;
        }

        .logo {
            font-weight: 800;
            font-size: 20px;
            color: var(--neon);
            letter-spacing: 1px;
        }

        .container {
            padding: 15px;
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid var(--border);
            text-align: center;
        }

        .prediction-box {
            font-size: 42px;
            font-weight: 800;
            color: #fff;
            margin: 10px 0;
        }

        .label {
            color: var(--neon);
            font-size: 11px;
            text-transform: uppercase;
            font-weight: 700;
            letter-spacing: 1.5px;
        }

        #settings {
            display: none;
            background: #000;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #333;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            background: #1a1a1a;
            border: 1px solid #333;
            color: var(--neon);
            padding: 12px;
            border-radius: 6px;
            margin-top: 8px;
            font-size: 14px;
        }

        .status {
            font-size: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            margin-bottom: 10px;
            opacity: 0.8;
        }

        .dot {
            width: 6px;
            height: 6px;
            background: #00ff00;
            border-radius: 50%;
            box-shadow: 0 0 5px #00ff00;
        }

        .strategy-text {
            font-size: 14px;
            color: #ccc;
            line-height: 1.5;
            text-align: left;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="logo">HUNGRY HUNTER PRO</div>
        <div onclick="toggleSettings()" style="cursor: pointer; padding: 5px;">⚙️</div>
    </div>

    <div class="container">
        <div id="settings">
            <span class="label">Gemini API Key</span>
            <input type="password" id="apiKey" placeholder="Enter API Key..." onchange="saveKey()">
        </div>

        <div class="card">
            <div class="status"><span class="dot"></span> ENGINE LIVE</div>
            <div class="label">PREDICTION</div>
            <div class="prediction-box" id="prediction">READY</div>
            <div style="font-size: 16px; color: var(--neon); font-weight: 600;">
                CONFIDENCE: <span id="conf">--</span>%
            </div>
        </div>

        <div class="card" style="flex: 1;">
            <div class="label" style="margin-bottom: 12px;">STRATEGY GUIDE</div>
            <div id="strategy" class="strategy-text">
                Press AI PREDICT to start ultra-fast analysis.
            </div>
        </div>
    </div>

    <script>
        const el = {
            pred: document.getElementById('prediction'),
            conf: document.getElementById('conf'),
            strat: document.getElementById('strategy'),
            set: document.getElementById('settings'),
            key: document.getElementById('apiKey')
        };

        function toggleSettings() {
            el.set.style.display = el.set.style.display === 'block' ? 'none' : 'block';
        }

        function saveKey() {
            localStorage.setItem('gh_key', el.key.value);
        }

        function updatePrediction(item, confidence, strategy) {
            el.pred.textContent = item;
            el.conf.textContent = confidence;
            el.strat.textContent = strategy;
            if (window.navigator.vibrate) window.navigator.vibrate(50);
        }

        window.onload = () => {
            const saved = localStorage.getItem('gh_key');
            if (saved) el.key.value = saved;
        };
    </script>
</body>

</html>
