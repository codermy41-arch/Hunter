<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hungry AI | Training Mode</title>
    <style>
        body {
            background: #05070a;
            color: #fff;
            font-family: sans-serif;
            margin: 0;
            padding: 10px;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        .mode-chip {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 10px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .training {
            background: #ffd700;
            color: #000;
        }

        .predicting {
            background: #00f2fe;
            color: #000;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            50% {
                opacity: 0.5;
            }
        }

        .stat-card {
            background: #111;
            border: 1px solid #222;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 10px;
            text-align: center;
        }

        .main-val {
            font-size: 32px;
            font-weight: 900;
            color: #00f2fe;
            margin-bottom: 5px;
        }

        .label {
            color: #888;
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .history-grid {
            display: flex;
            gap: 5px;
            justify-content: center;
            margin: 10px 0;
        }

        .h-item {
            font-size: 9px;
            padding: 3px 8px;
            border: 1px solid #333;
            border-radius: 4px;
            color: #aaa;
        }

        .btn-onoff {
            width: 100%;
            padding: 15px;
            border-radius: 10px;
            border: none;
            font-weight: bold;
            margin-top: auto;
        }

        .on {
            background: #ff4b2b;
            color: #fff;
        }

        .off {
            background: #00f2fe;
            color: #000;
        }

        .log-box {
            font-size: 11px;
            color: #555;
            background: #000;
            padding: 10px;
            border-radius: 8px;
            height: 100px;
            overflow-y: scroll;
            border: 1px solid #111;
        }
    </style>
</head>

<body>
    <div style="display: flex; justify-content: space-between; align-items: center;">
        <span id="modeChip" class="mode-chip training">COLLECTING DATA</span>
        <span style="font-size: 12px; color: #444;">V1.0.STABLE</span>
    </div>

    <div class="stat-card">
        <div class="label">Next Winning Item</div>
        <div id="prediction" class="main-val">STANDBY</div>
        <div id="conf" style="font-size: 12px; color: #00f2fe; font-weight: bold;">--% ACCURACY</div>
    </div>

    <div style="display: flex; gap: 10px;">
        <div class="stat-card" style="flex: 1;">
            <div class="label">Rounds</div>
            <div id="roundCount" style="font-size: 20px; font-weight: bold;">0</div>
        </div>
        <div class="stat-card" style="flex: 1;">
            <div class="label">Phase</div>
            <div id="phaseText" style="font-size: 20px; font-weight: bold;">1/2</div>
        </div>
    </div>

    <div class="label" style="margin-left: 5px; margin-bottom: 5px;">RECENT CYCLE HISTORY</div>
    <div class="history-grid" id="history">
        <div class="h-item">N/A</div>
        <div class="h-item">N/A</div>
        <div class="h-item">N/A</div>
        <div class="h-item">N/A</div>
        <div class="h-item">N/A</div>
    </div>

    <div class="label" style="margin-left: 5px; margin-bottom: 5px;">LIVE DATA LOG</div>
    <div class="log-box" id="logs">
        [SYS] Initializing Data Collector...<br>
        [SYS] Waiting for game start...
    </div>

    <button id="mainBtn" class="btn-onoff off" onclick="toggleBot()">START AUTO-SCAN</button>

    <script>
        let isActive = false;
        let rounds = 0;

        function toggleBot() {
            isActive = !isActive;
            const btn = document.getElementById('mainBtn');
            const chip = document.getElementById('modeChip');

            if (isActive) {
                btn.textContent = "STOP BOT ENGINE";
                btn.className = "btn-onoff on";
                addLog("Bot Engine Active. Background scan started.");
                // Simulating round counting for UI demonstration
                startSim();
            } else {
                btn.textContent = "START AUTO-SCAN";
                btn.className = "btn-onoff off";
                addLog("Bot Suspended.");
            }
        }

        function addLog(msg) {
            const logs = document.getElementById('logs');
            logs.innerHTML += `<br>> ${msg}`;
            logs.scrollTop = logs.scrollHeight;
        }

        function startSim() {
            if (!isActive) return;
            rounds++;
            document.getElementById('roundCount').textContent = rounds;

            if (rounds <= 50) {
                document.getElementById('modeChip').className = "mode-chip training";
                document.getElementById('modeChip').textContent = "TRAINING MODE";
                document.getElementById('prediction').textContent = "LOGGING";
                addLog(`Round ${rounds} captured: Winner saved to CSV.`);
            } else {
                document.getElementById('modeChip').className = "mode-chip predicting";
                document.getElementById('modeChip').textContent = "LIVE PREDICTING";
                document.getElementById('prediction').textContent = "SOFITY (2x)";
                document.getElementById('conf').textContent = "92% ACCURACY";
                addLog(`Round ${rounds}: AI Prediction successful.`);
            }

            setTimeout(startSim, 5000); // UI Demo speed
        }
    </script>
</body>

</html>
